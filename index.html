<!DOCTYPE html>
<html lang="en">
<head>
<title>Code Editor</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="editor">print("made by ImmortalGranny")</div>

<script src="./editor/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script type="module" src="/editor/src/ace.js"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/lua");
</script>
</body>
</html>
